<body>
<div id="education">
  <div class="card-titles">
    <h2>Experiencia</h2>
    <div *ngIf="usuarioLoggeado" class="btn-edit">
      <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#experienciaForm" (click)="onNewExperiencia()"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  <div>
    <ul class="items-list" id="experienciaLista">
      <li *ngFor="let experiencia of experienciaLista; let i = index">
        <div class="data-container">
          <a href="#">
            <div class="img-image-container"><img id="logo" class="logo-image"
                [src]="experiencia.logo"></div>
            <div class="list-info">
              <div>
                <h3 id="puesto">{{ experiencia.puesto }} </h3>
                <p><span id="descripciontareas">{{ experiencia.descripciontareas }}</span>, 
                  <span id="empresanombre">{{ experiencia.empresanombre }}</span>
                </p>
                <p><time id="fechainicio">{{ experiencia.fechainicio }}</time> - <time id="fechafin">{{ experiencia.fechafin }}</time></p>
              </div>
            </div>
          </a>
        </div>
        <div *ngIf="usuarioLoggeado" class="data-control">
          <div class="btn-edit">
            <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#experienciaForm" (click)="onEditExperiencia(i)"><i class="fa fa-pen"></i></button>
          </div>
          <div class="btn-edit">
            <button class="btn btn-right" (click)="onDeleteExperiencia(i)"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  </div>




  <!-- Modal -->
  <div class="modal fade" id="experienciaForm" tabindex="-1" aria-labelledby="experienciaFormLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="experienciaFormLabel">Experiencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="experienciaForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="idexperiencia" formControlName="idexperiencia">

            <div class="row mb-3">
              <label for="puesto" class="col-sm-2 col-form-label">Puesto:</label>
              <div class="col-sm-10">
                <input type="text" name="puesto" formControlName="puesto" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="title" class="col-sm-2 col-form-label">Descripción de tareas realizadas:</label>
              <div class="col-sm-10">
                <input type="text" name="descripciontareas" formControlName="descripciontareas" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="score" class="col-sm-2 col-form-label">Empresa:</label>
              <div class="col-sm-10">
                <input type="text" name="empresanombre" formControlName="empresanombre" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="score" class="col-sm-2 col-form-label">Logo:</label>
              <div class="col-sm-10">
                <input type="text" name="logo" formControlName="logo" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="fechainicio" class="col-sm-2 col-form-label">Fecha de inicio:</label>
              <div class="col-sm-10">
                <input type="date" name="fechainicio" formControlName="fechainicio" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="fechafin" class="col-sm-2 col-form-label">Fecha de finalización:</label>
              <div class="col-sm-10">
                <input type="date" name="fechafin" formControlName="fechafin" class="form-control" required>
              </div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> 
</body>
