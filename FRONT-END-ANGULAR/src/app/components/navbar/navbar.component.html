<mat-toolbar fxLayout="row" style="background-color: #115e0b">
  <span fxFlex>
    <a
      href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa"
      ><img src="https://i.imgur.com/b5asXtY.png" width="150" height="50"
    /></a>
    Marianela Gamarra
  </span>
  <div *ngFor="let red of redesLista; let i = index">
    <div class="actions" *ngIf="!login">
      <a
        mat-button
        type="button"
        class="btn btn-primary"
        style="background-color: #f98f2a"
        data-bs-toggle="modal"
        data-bs-target="#redesForm"
        (click)="onNewRedes()"
        ><i class="fa-solid fa-circle-plus" style="font-size: 1.3rem; color: white"></i
      ></a>
      <a
        mat-button
        type="button"
        class="btn btn-primary"
        style="background-color: #99e284"
        data-bs-toggle="modal"
        data-bs-target="#redesForm"
        (click)="onEditRedes(i)"
        ><i class="fa-solid fa-pencil" style="font-size: 1.3rem; color: white"></i
      ></a>
      <a
        mat-button
        type="button"
        class="btn btn-primary"
        style="background-color: #eec824"
        (click)="onDeleteRedes(i)"
        ><i class="fa-solid fa-trash" style="font-size: 1.3rem; color: white"></i
      ></a>
    </div>
    <span style="padding-right: 1em"
      ><a [href]="red.github">
        <i class="bi bi-github" style="font-size: 1.3rem; color: white"></i></a
    ></span>
    <span style="padding-right: 1em">
      <a [href]="red.linkedin"
        ><i
          class="bi bi-linkedin"
          style="font-size: 1.3rem; color: white"
        ></i></a
    ></span>
    <span style="padding-right: 1em">
      <a [href]="red.instagram"
        ><i
          class="bi bi-instagram"
          style="font-size: 1.3rem; color: white"
        ></i></a
    ></span>
  </div>
  <button
    type="button"
    class="btn btn-primary"
    *ngIf="!login"
    style="background-color: #1a9211; border: #115e0b"
  >
    <a routerLink="/login" style="color: white; text-decoration: none">
      Iniciar sesi贸n
    </a>
  </button>
  <button
    type="button"
    class="btn btn-danger"
    *ngIf="login"
    (click)="logout()"
    style="background-color: #005f60; border: #008083"
  >
    Cerrar sesi贸n
  </button>

  <ng-container>
    <button
      mat-icon-button
      [matMenuTriggerFor]="dropMenu"
      style="display: none"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <button
        type="button"
        class="btn btn-primary"
        *ngIf="!login"
        style="background-color: #1a9211; border: #115e0b"
      >
        <a routerLink="/login" style="color: white; text-decoration: none">
          Iniciar sesi贸n
        </a>
      </button>

      <button
        type="button"
        class="btn btn-danger"
        *ngIf="login"
        (click)="logout()"
        style="background-color: #005f60; border: #008083"
      >
        Cerrar sesi贸n
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<!--VIENDO MODALES-->

<div
  class="modal fade m5"
  id="redesForm"
  tabindex="-1"
  aria-labelledby="redesFormLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="redesFormLabel">Enlaces Web</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="redesForm" (ngSubmit)="onSubmit()">
          <input type="hidden" name="idredes" formControlName="idredes" />

          <div class="row mb-3">
            <label for="github" class="col-sm-2 col-form-label"
              >Modificar github:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="github"
                formControlName="github"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="linkedin" class="col-sm-2 col-form-label"
              >Modificar linkedin:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="linkedin"
                formControlName="linkedin"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="instagram" class="col-sm-2 col-form-label"
              >Modificar instagram:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="instagram"
                formControlName="instagram"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="text-center">
            <button
              type="button"
              class="btn btn-secondary me-4"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
